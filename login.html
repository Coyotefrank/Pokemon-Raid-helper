<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login and Sign Up</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="home-button">Home</a>
        <h1 class="title">Pok√©mon Raid Battle App</h1>
        <a href="login.html" class="login-button">Sign Up / Login</a>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="signup.php" method="POST">
            <div class="input-container">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" placeholder="Choose a username" required>
            </div>
            <div class="input-container">
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Create a password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
